<html>

<head>

	<link rel="stylesheet" type="text/css" href="timer.css">

</head>

<body>
	<!-- HTML code -->

	<div id="wrapper">
		<div id="header"><b>WORKOUT TIMER</b></div>
	</div>
	<div id= "description">Each Rep is 1 minute long. There is a 5 second rest period before the next interval starts. Click the number of reps you want and start your workout!</div>

	<div id="startButton5">
		<button>5 Reps</button>
	</div>

	<div id="startButton10">
		<button>10 Reps</button>
	</div>
	<div id="startButton15">
		<button>15 Reps</button>
	</div>
	<div id="pauseButton">
		<button>Pause</button>
	</div>

	<div id="time"></div>

	<!--The jQuery library-->

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script>
		$(document).ready(() => {

//            $("#warmUpButton").click(function() {
//				timerId = setInterval(warmUpFunction, 50);
//              w = 0;
//              x = 0;
//				y = 0;
//				z = 0;
//				rest = 1;
//			});

			$("#startButton5").click(function() {
				timerId = setInterval(timerFunction5, 50);
				x = 0;
				y = 0;
				z = 0;
				rest = 1;
			});
			$("#startButton10").click(function() {
				timerId = setInterval(timerFunction10, 50);
				x = 0;
				y = 0;
				z = 0;
				rest = 1;
			});
			$("#startButton15").click(function() {
				timerId = setInterval(timerFunction15, 50);
				x = 0;
				y = 0;
				z = 0;
				rest = 1;
			});

			$("#pauseButton").click(function() {
				clearTimeout(timerId)
			});

			let timerId = null
			let $time = $("#time");
			let timer1 = 60000;
			let timer2 = 5000;
			let rest = 1;
            let w = 0;
			let x = 0;
			let y = 0;
			let z = 0;
			let time = 0;

            // function warmUpFunction{

           // }

			function timerFunction5() {
				$time.text(Math.floor(x / 1000));
				time = time + 1;
				if (rest == 1 && x < timer1) {
					x = x + 50;
				} else if (rest == 1 && x >= timer1) {
					x = 0;
					rest = 2;
				} else if (rest == 2 && x > timer2) {
					x = 0;
					rest = 1
				} else if (rest == 2 && x < timer2) {
					x = x + 50;
				} else if (rest == 2 && x == timer2) {
					x = 0;
					rest = 1;
				}
				if (time > 6450) {
					clearInterval(timerId);
				}
			}

			function timerFunction10() {
				$time.text(Math.floor(y / 1000));
				time = time + 1;
				if (rest == 1 && y < timer1) {
					y = y + 50;
				} else if (rest == 1 && y >= timer1) {
					y = 0;
					rest = 2;
				} else if (rest == 2 && y > timer2) {
					y = 0;
					rest = 1
				} else if (rest == 2 && y < timer2) {
					y = y + 50;
				} else if (rest == 2 && y == timer2) {
					y = 0;
					rest = 1;
				}
				if (time > 12900) {
					clearInterval(timerId);
				}
			}

			function timerFunction15() {
				$time.text(Math.floor(z / 1000));
				time = time + 1;
				if (rest == 1 && z < timer1) {
					z = z + 50;
				} else if (rest == 1 && z >= timer1) {
					z = 0;
					rest = 2;
				} else if (rest == 2 && z > timer2) {
					z = 0;
					rest = 1
				} else if (rest == 2 && z < timer2) {
					z = z + 50;
				} else if (rest == 2 && z == timer2) {
					z = 0;
					rest = 1;
				}
				if (time > 19350) {
					clearInterval(timerId);
				}
			}
		});
	</script>
	<script src="timer.js"></script>
